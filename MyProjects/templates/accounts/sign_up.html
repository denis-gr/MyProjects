{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="min-vh-100 my-4 px-1">
    <div class="card m-auto" style="max-width: 25rem;">
        <div class="card-header">
            <span class="icon back align-middle"></span>
            <a href="{% url 'login' %}" class="card-title align-middle text-dark">ВОЙТИ</a>
        </div>
        <div class="card-body">
            <h1 class="text-center">Регистрация</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-1">
                    E-mail
                    <input type="email" class="form-control" name="email">
                    {{ form.email.errors }}
                </div>
                <div class="mb-1">
                    Пароль
                    <input type="password" class="form-control" name="password1">
                    {{ form.password1.help_text }}
                    {{ form.password1.errors }}
                </div>
                <div class="mb-1">
                    Пароль (ещё раз)
                    <input type="password" class="form-control" name="password2">
                    {{ form.password2.errors }}
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-1">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
