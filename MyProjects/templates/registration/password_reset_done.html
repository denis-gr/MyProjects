{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<section class="min-vh-100 my-4 px-1">
    <div class="card m-auto" style="max-width: 25rem;">
        <div class="card-header">
            <span class="icon back align-middle"></span>
            <a href="{% url 'password_reset' %}" class="card-title align-middle text-dark">СБРОС ПАРОЛЯ</a>
        </div>
        <div class="card-body">
            <h1 class="text-center">Сброс пароля</h1>
            <p>Для того чтобы сбросить пароля, следуйте инструкциям из письма, которое придет вам по почте.</p>
            <p>Если вы не получили письмо, начните процедуру сброса пароля заново.</p>
        </div>
    </div>
</section>
{% endblock %}
